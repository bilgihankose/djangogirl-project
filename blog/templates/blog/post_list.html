<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1 style="color:blue;text-align:center;">This is my blog</h1>
{% for post in posts %}
    <h1 style="color:#ff0000;">{{ post.title }}</h1>
    <h3>{{ post.text|linebreaksbr }}</h3>
    <h6>published: {{ post.published_date }}<h6>

{% endfor %}

</body>
</html>
