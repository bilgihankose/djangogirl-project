<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1>This is my blog</h1>
{% for post in posts %}
    <div>
        <b><h2><{{ post.title }}</h2></b>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>

{% endfor %}

</body>
</html>
